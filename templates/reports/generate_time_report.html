{% extends 'basic.html' %}

{% block title %}
    <style>
        section > form{
            width: 65vw;
            padding: 2vw;
            background-color: #c8d4ff;
            margin: 100px auto auto;
            text-align: center;
            border-radius: 20px;
            -webkit-box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
            box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
        }
        .data-field{
            margin: 10px;

        }
        .data-field > *{
            margin: 5px;
        }
        .error-info{
            display: block;
            text-align: center;
            font-size: 12px;
            color: red;
        }
    </style>
{% endblock %}

{% block content %}
    <section>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="data-field">
                <label for="input-date">Wybierz datę początkową</label>
                <input type="date" name="input-date"/>
                {% if error_begin %}
                    <span class="error-info">{{ error_begin }}</span>
                {% endif %}
            </div>
            <div class="data-field">
                <label for="end-date">Wybierz datę końcową</label>
                <input type="date" name="end-date"/>
                {% if error_end %}
                    <span class="error-info">{{ error_end }}</span>
                {% endif %}
            </div>
            <input type="submit" value="Generuj" class="btn btn-primary">
        </form>
    </section>
{% endblock %}
