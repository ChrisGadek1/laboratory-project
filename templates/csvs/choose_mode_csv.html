{% extends 'basic.html' %}

{% block title %}
    <title>generuj csv</title>
    <style>
        section > form{
            width: 65vw;
            padding: 2vw;
            background-color: #c8d4ff;
            margin: 100px auto auto;
            text-align: center;
            border-radius: 20px;
            -webkit-box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
            box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
        }
        .select-div > *{
            display: block;
            margin: 2px;
            text-align: center;
        }
        .select-div{
            display: inline-block;
            margin: 20px 7% 20px 7%;
        }
        .error{
            color: red;
            font-size: 15px;
        }
        button[type="submit"]{
            font-size: 20px;
            margin-top: 2%;
        }
    </style>
{% endblock %}

{% block content %}

    <script>
        function mode_change(){
            if(document.getElementById("{{ form.option.id_for_label }}").value === "All"){
            document.getElementById("{{ form.mode.id_for_label}}").disabled = true;
            }
            else{
                document.getElementById("{{ form.mode.id_for_label}}").disabled = false;
            }
        }

        function activate_form(){
            document.getElementById("{{ form.mode.id_for_label}}").disabled = false;
        }
    </script>

    <section>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="selects-div">
                <div class="select-div" onchange="mode_change()">
                    <label for="{{ form.option.id_for_label }}" > {{ form.option.label }} </label>
                        {{ form.option }}
                </div>
                <div class="select-div">
                    <label for="{{ form.mode.id_for_label }}">{{ form.mode.label }} </label>
                        {{ form.mode  }}
                </div>
            </div>
                <button type="submit" class="btn-primary" onclick="activate_form()"> Przejd≈∫ dalej </button>
        </form>

    </section>
{% endblock %}
