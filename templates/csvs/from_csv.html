{% extends 'basic.html' %}

{% block title %}
    <title>Odczytaj z csv</title>
    <style>
        section > form{
            width: 65vw;
            padding: 2vw;
            background-color: #c8d4ff;
            margin: 100px auto auto;
            text-align: center;
            border-radius: 20px;
            -webkit-box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
            box-shadow: 4px 7px 15px 0px rgba(0,0,0,0.75);
        }
        .select-div > *{
            display: block;
            margin: 2px;
            text-align: center;
        }
        .select-div{
            display: inline-block;
            margin: 20px 7% 20px 7%;
        }
        .error{
            color: red;
            font-size: 15px;
        }
        button[type="submit"]{
            font-size: 20px;
            margin-top: 2%;
        }
        #obj_position{
            width: 440px;
        }

    </style>
{% endblock %}

{% block content %}

    <section>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="selects-div">
                <div class="select-div">

                    <label for="file_input">  Wczytaj plik .csv </label>
                    <input type="file" name = "file_input">

                </div>
            </div>
                <button type="submit" class="btn-primary">Odczytaj z pliku .csv</button>

            </br></br>
            {% if contains_errors %}
                {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                {% else %}
                    Poprawnie dodano dane
                {% endif %}
            {% endif %}

        </form>

    </section>
{% endblock %}
